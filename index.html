<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brynja</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Brynja</h1>
    </header>
    <main>
      <section class="signup-box">
        <h2>Sending It Soon!</h2>
        <p>Brynja, a feminine climber brand made by a female climber, will be launching soon! Add your email to be one of the first in the know :)<br>
        Brynja is on a mission to create cute climber pants at a cute price point</p>
        
        <form id="email-form">
  <label for="email">Email *</label>
  <input type="email" id="email" placeholder="you@example.com" required>
  
  <label class="checkbox-label">
    <input type="checkbox" id="subscribe">
    I want to subscribe to your mailing list.
  </label>

  <button type="submit" id="submit-btn">Subscribe</button>
</form>

      </section>
    </main>
  </div>
</body>
</html>
