<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brynja Apparel</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="intro">
      <h1>Welcome to Brynja Apparel</h1>
      <h2>Get exclusive updates, drops & discounts</h2>
      <p>Sign up with your email below</p>
    </section>

    <section class="email-capture">
      <input type="email" placeholder="Enter your email address" id="email" required>
      <button id="submit-btn">Notify Me</button>
      <p id="confirmation" style="display:none; color:green;">Thank you for signing up!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
